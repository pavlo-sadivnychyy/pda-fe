name: Deploy FE to Heroku

on:
  push:
    branches: [dev, main]

concurrency:
  group: heroku-fe-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (sanity check)
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ github.ref_name == 'main' && secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_PROD || secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ github.ref_name == 'main' && secrets.CLERK_SECRET_KEY_PROD || secrets.CLERK_SECRET_KEY }}
        run: npm run build

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ github.ref_name == 'main' && secrets.HEROKU_APP_NAME_PROD || secrets.HEROKU_APP_NAME }}
        run: |
          echo "Deploying branch '${{ github.ref_name }}' to Heroku app: $HEROKU_APP_NAME"
          git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git HEAD:main --force
